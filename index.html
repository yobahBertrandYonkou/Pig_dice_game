<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel = "stylesheet" href = "css/main_css.css"/>
    <script src="js/main_js.js"></script>
    <script src="https://kit.fontawesome.com/83d4dedb1b.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Dice Game</title>
</head>
<body>
     <img height="90" width="90" src = "images/dice-1.png"/>
     
     <span class = "roll"><i class="fas fa-play-circle" style = "color: black"></i> ROLL</span>
     <span class = "roll hold"><i class="fas fa-pause-circle" style = "color: black"></i> HOLD</span>
     <span class = "roll new-game"><i class="fas fa-plus-circle" style = "color: black; font-size: x-large;"></i></span>
    <div id="container">
        <div id="player-1">
            <div class="player-name"><i class = "fas fa-circle" style = "color: #22ab50;"></i> PLAYER 1</div>
            <div class="total-score">0</div>
            <div class="sub-score">00</div>
        </div>
        <div id="player-2">
            <div class="player-name"><i class = "fas fa-circle" style = "color: #d42f2f;"> </i> PLAYER 2</i></div>
            <div class="total-score">0</div>
            <div class="sub-score">00</div>
        </div>
    </div>
</body>
</html>
