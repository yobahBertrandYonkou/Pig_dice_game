<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link id = "css-link" type="text/css" rel = "stylesheet" href = "css/main_css.css"/>
    <script src="https://kit.fontawesome.com/83d4dedb1b.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Dice Game</title>
</head>
<body onload="getNames();">

    <img id = "dice" height="90" width="90" src = "images/start.png"/>
    <i class = "fas fa-circle" id="theme-switch" style = "color: #d6e0f0;"></i>
    <span id = "roller" class = "roll"><i class="fas fa-play-circle" style = "color: black"></i> ROLL</span>
    <span id = "hold" class = "roll hold"><i class="fas fa-pause-circle" style = "color: black"></i> HOLD</span>
    <span onclick = "newGame();" class = "roll new-game"><i class="fas fa-plus-circle" style = "color: black; font-size: x-large;"></i></span>
    
    <span id = "winner">
        <div id = "title" >WINNER!</div>
        <div id = "player"></div>
        <div id = "score"></div>
        <button onclick="newGame();">NEW GAME</button>
    </span>
    
    <div id="container">
        <div id="player-1">
            <div class="player-name p1"><i class = "fas fa-circle" style = "color: #22ab50;"></i> PLAYER 1</div>
            <div id = "ts-p1" class="total-score">0</div>
            <div id = "sc-p1" class="sub-score">00</div>
        </div>
        <div id="player-2">
            <div class="player-name p2"><i class = "fas fa-circle" style = "color: #d42f2f;"></i> PLAYER 2</i></div>
            <div id = "ts-p2" class="total-score">0</div>
            <div id = "sc-p2" class="sub-score">00</div>
        </div>
    </div>

    <script src="main.js">
        
        
    </script>
</body>
</html>
